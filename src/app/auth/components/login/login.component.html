<div style="position:fixed;  background:black;border-top: 2px solid white;border-right: 2px solid white;border-bottom: 2px solid white;
            height: 800px; top: 50%; margin-top: -400px;  /*set to a negative number 1/2 of your height*/
            width: 718px; left: 50%; margin-left: 0px /*set to a negative number 1/2 of your width*/">
            <div style="margin-top: 125px; text-align:center" >
              <img src="assets/layout/images/logo.png" width="244" height="64" alt="california-layout"/>
            </div>
            <div style="margin-top: 50px; text-align:center" >
              <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: white">Willkommen bei Jmeleon!</h2>
            </div>

            <div style="margin-left: 75px" class="login-panel ui-fluid">
              <div class="ui-g">
                <div class="ui-g-12 ui-lg-12 ui-md-12">
                  <p-messages [value]="msgs"></p-messages>
                </div>
                <form *ngIf="!enforcePasswdChange else changePasswordForm;" #loginForm="ngForm" (ngSubmit)="login(username.value, password.value)">
                  <div class="ui-g-12 ui-lg-12 ui-md-12">
                    <div class="input-wrapper">
                      <label style="color: white">Benutzername</label>
                      <input #username [disabled]="loginDisabled" name="username" id="username" [ngClass]="{'ng-dirty': loginFailed, 'ng-invalid': loginFailed}" type="text" autocomplete="off" placeholder="Benutzername" class="ui-inputtext ui-widget">
                    </div>
                  </div>
                  <div class="ui-g-12 ui-lg-12 ui-md-12">
                    <div class="input-wrapper">
                      <label style="color: white">Passwort</label>
                      <input #password [disabled]="loginDisabled" name="password" id="password" [ngClass]="{'ng-dirty': loginFailed, 'ng-invalid': loginFailed}" type="password" autocomplete="off" placeholder="Passwort" class="ui-inputtext ui-widget">
                    </div>
                  </div>
                  <div class="ui-g-12 ui-lg-12 ui-md-12 button-container">
                    <p-button [disabled]="loginDisabled" type="submit" id="loginBt" name="loginBt" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" label="Anmelden"></p-button>
                    <!-- <a *ngIf="!loginDisabled" href="#" style="float: right">Passwort vergessen?</a> -->
                  </div>
                </form>
        
                <ng-template #changePasswordForm>
                  <form (ngSubmit)="changePassword()"  #passwordForm="ngForm" class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-12 ui-md-12 input-wrapper" style="padding-bottom: 9px;">
                      <label style="color:white">Altes Passwort</label>
                      <input name="oldpass" [required]="true" [(ngModel)]="oldpass" type="password" autocomplete="off" placeholder="Altes Passwort" class="ui-inputtext ui-widget" pInputText>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-md-12 input-wrapper" style="padding-bottom: 5px;">
                      <label style="color:white">Neues Passwort</label>
                      <app-password-input name="newpass" [(ngModel)]="newpass" placeholder="Neues Passwort" [required]="true"></app-password-input>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-md-12 input-wrapper">
                      <label style="color:white">Passwort wiederholen</label>
                      <input name="repeatpass" [(ngModel)]="repeatpass" type="password" [required]="true" autocomplete="off" placeholder="Passwort wiederholen" class="ui-inputtext ui-widget" pInputText>
                    </div>
            
                    <button type="submit" label="Speichern" [disabled]="!passwordForm.valid" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" icon="fa fa-check" pButton></button>
                  </form>
                </ng-template>
        
              </div>
            </div>

</div>
