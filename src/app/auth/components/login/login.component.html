<!DOCTYPE html>
<html>
  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body class="login-body">
    <div class="login-topbar">
      <a href="#" class="logo">
        <img src="assets/layout/images/logo.png" alt="california-layout"/>
      </a>
    </div>

    <img class="login-image" src="assets/layout/images/image-access.png" alt="california-layout" />

    <div class="login-panel ui-fluid">
      <div class="ui-g">
        <div class="ui-g-12 ui-lg-12 ui-md-12 logo-container">
          <span class="login-summary">Willkommen auf Jmeleon!</span>
          <div class="login-detail">
            <span>Bitte melden Sie sich zun√§chst an.</span>
          </div>
        </div>
        <div class="ui-g-12 ui-lg-12 ui-md-12">
          <p-messages [value]="msgs"></p-messages>
        </div>
        <div class="ui-g-12 ui-lg-12 ui-md-12">
          <div class="input-wrapper">
            <label>Benutzername</label>
            <input #username name="username" id="username" [ngClass]="{'ng-dirty': loginFailed, 'ng-invalid': loginFailed}" type="text" autocomplete="off" placeholder="Benutzername" class="ui-inputtext ui-widget">
          </div>
        </div>
        <div class="ui-g-12 ui-lg-12 ui-md-12">
          <div class="input-wrapper">
            <label>Passwort</label>
            <input #password name="password" id="password" [ngClass]="{'ng-dirty': loginFailed, 'ng-invalid': loginFailed}" type="password" autocomplete="off" placeholder="Passwort" class="ui-inputtext ui-widget">
          </div>
        </div>
        <div class="ui-g-12 ui-lg-12 ui-md-12 button-container">
          <button #login id="login" name="login" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" (click)="login(username, password)" >
            <span class="ui-button-text ui-c">Anmelden</span>
          </button>
          <a href="#" style="float: right">Passwort vergessen?</a>
        </div>
        <footer class="footer">
          <div class="login-detail">
            <span>{{appDetails}}</span>
          </div>
        </footer>
    
      </div>
    </div>
  </body>
</html>
