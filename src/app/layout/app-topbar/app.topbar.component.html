<div class="layout-topbar">
    <a class="logo" href="/">
        <img src="assets/layout/images/logo.png" alt="california-logo"/>
    </a>
    <a id="menu-button" href="#" (click)="app.onMenuButtonClick($event)">
        <i class="fa fa-align-left"></i>
    </a>

    <!--<a id="layout-megamenu-button" href="#" (click)="app.onMegaMenuButtonClick($event)">
        <i class="fa fa-angle-down"></i>
        <span class="mega-menu-title">Mega Menu</span>
    </a>-->
    <a id="topbar-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)" *ngIf="app.profileMode==='top' || app.isHorizontal()">
        <img src="assets/layout/images/avatar.png" alt="california-layout">
        <span>Pauline Harrell</span>
    </a>

    <ul  id="topbar-usermenu" class="usermenu usermenu-overlay fadeInDown" [ngClass]="{'usermenu-active': app.topbarMenuActive}">
        <li #profile [ngClass]="{'menuitem-active':app.activeTopbarItem === profile}">
            <a href="#" (click)="app.onTopbarItemClick($event,profile)">
                <i class="fa fa-fw fa-user"></i>
                <span class="topbar-item-name">Profile</span>
            </a>
        </li>
        <li #settings [ngClass]="{'menuitem-active':app.activeTopbarItem === settings}">
            <a href="#" (click)="app.onTopbarItemClick($event,settings)">
                <i class="fa fa-fw fa-cog"></i>
                <span class="topbar-item-name">Settings</span>
                <i class="layout-menuitem-toggler fa fa-fw fa-angle-down"></i>
            </a>
            <ul class="fadeInDown">
                <li role="menuitem">
                    <a href="#" (click)="app.onTopbarSubItemClick($event)">
                        <i class="fa fa-fw fa-paint-brush"></i>
                        <span>Change Theme</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

    <a id="right-sidebar-button" href="#" (click)="app.onRightPanelButtonClick($event)">
        <i class="fa fa-ellipsis-v"></i>
    </a>
</div>
