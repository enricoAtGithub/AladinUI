<p-table>
    <ng-template pTemplate="caption">
        Dateianhänge
        <app-file-upload-dialog
        catalogueName="FileTypes"
        catalogueDisplayName="Datei-Typ"
        chooseLabel="Auswählen"
        openDialogLabel=""
        [createAttachment]="true"
        [ownerId]="entryId"
        [ownerType]="type"
        (fileAttached)="onFileAttached($event)"
        style="float: right; margin-top: -5px;"
        ></app-file-upload-dialog>
        <button pButton (click)="fileTable.refreshTableContents()" icon="pi pi-undo" style="float: right; margin-top: -5px; margin-right: 5px;"></button>
    </ng-template>
</p-table>
<app-dynamic-table #fileTable style="padding: 0px" *ngIf="fileTableData" [tableData]="fileTableData"></app-dynamic-table>
