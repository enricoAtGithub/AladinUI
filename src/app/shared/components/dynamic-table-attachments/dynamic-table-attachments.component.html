<div *ngIf="entryId !== undefined && entryId !== null && !isEmpty" style="padding: 0px" class="card">
  <p-tabView>
    <!-- Display group relations if available -->
    <p-tabPanel *ngFor="let group of configuration?.groups; let i = index" [header]="group" [selected]="i==0">
      <app-entity-group-relation [type]="configName" [entryId]="entryId" [relation]="group"></app-entity-group-relation>
    </p-tabPanel>

    <p-tabPanel *ngIf="this.configuration?.components?.includes('LogEntries')" header="Logbuch"
    [selected]="this.configuration.components[0] === 'LogEntries' && this.configuration.groups === null">
      <app-entity-logs [type]="configName" [entryId]="entryId"></app-entity-logs>
    </p-tabPanel>

    <p-tabPanel *ngIf="this.configuration?.components?.includes('Notes')" header="Notizen"
    [selected]="this.configuration.components[0] === 'Notes' && this.configuration.groups === null">
      <app-entity-notes [type]="configName" [entryId]="entryId"></app-entity-notes>
    </p-tabPanel>

    <p-tabPanel *ngIf="this.configuration?.components?.includes('Attributes')" header="Attribute"
    [selected]="this.configuration.components[0] === 'Attributes' && this.configuration.groups === null">
        <app-entity-attributes [type]="configName" [entryId]="entryId"></app-entity-attributes>
    </p-tabPanel>

    <p-tabPanel *ngIf="this.configuration?.components?.includes('FileAttachments')" header="DateianhÃ¤nge"
    [selected]="this.configuration.components[0] === 'FileAttachments' && this.configuration.groups === null">
      <div style="height: 250px">
        <app-entity-file-attachments [type]="configName" [entryId]="entryId"></app-entity-file-attachments>
      </div>
    </p-tabPanel>

  </p-tabView>
</div>
