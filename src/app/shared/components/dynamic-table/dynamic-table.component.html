<p-confirmDialog header="Neuer Eintrag" acceptLabel="Ja" rejectLabel="Nein"></p-confirmDialog>
<div *ngIf="configuration" class="ui-g-12">
  <div [ngClass]="{'card': tableData.showHeadline, 'card-w-title': tableData.showHeadline }">
    <h1 *ngIf="tableData.showHeadline">{{tableData.tableName}}</h1>
    <p-table #dt [columns]="fields" [value]="entityData.data" selectionMode="single" dataKey="id" [(selection)]="selectedEntry" (onRowSelect)="rowSelect($event)"
      [paginator]="tableData.pagination" [(rows)]="configuration.rowsPerPage" [responsive]="true" [lazy]="true" (onLazyLoad)="loadLazy($event)" [loading]="loading"
      [totalRecords]="entityData.count" [scrollable]="tableData.scrollable" [scrollHeight]="tableData.scrollHeight">
      <ng-template *ngIf="tableData.showHeader" pTemplate="caption">
        {{configuration.displayName}}
        <button pButton (click)="showAddEntityDialog()" icon="pi pi-plus" class="ui-button-success" style="float: right; margin-top: -5px;"></button>
      </ng-template>
      <!-- Table Headers -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [style.width]="col.width" [ngSwitch]="col.filterType" style="padding: 0px">
            <!-- Header titles and sorting icon-->
            <div [pSortableColumn]="!col.sortable ? col.field : null" style="margin: 0px">
              <p style="margin: 0px; padding: 5px">
                {{col.header}}
                <p-sortIcon *ngIf="!col.sortable" [field]="col.field"></p-sortIcon>
              </p>
              <div style="height: 36px; width: 100%;"></div>
            </div>
            <!-- Filters -->
            <div style="margin: auto; margin-top: -32px; height: 32px; width: min-content;">
              <input *ngSwitchCase="'text'" pInputText type="text" [style]="{'width':'100%'}" (input)="dt.filter($event.target.value, col.field, 'contains')">
              <p-dropdown *ngSwitchCase="'dropdown'" [options]="col.options" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
              <p-multiSelect *ngSwitchCase="'multiSelect'" [options]="col.options" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
            </div>
          </th>
          
          <th *ngIf="tableData.showCrudButtons" style="width:90px; border-bottom: 0px">Bearbeiten</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <!-- Processing and displaying the data -->
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns" [style.width]="col.width">
            <span class="ui-column-title">{{col.header}}</span>
              {{processData(rowData[col.header], col)}}
          </td>
          <!-- Crud Buttons -->
          <td *ngIf="tableData.showCrudButtons !== false" style="text-align: center">
            <button  pButton type="button" icon="pi pi-pencil" class="ui-button-info" 
            pTooltip="Bearbeiten" styleClass="ui-button-info" style="margin-right: 5px" (click)="updateEntity(rowData)"></button>
            <button  pButton type="button" icon="pi pi-trash" class="ui-button-info" 
            pTooltip="Löschen" styleClass="ui-button-info" (click)="deleteEntity(rowData)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Display group relations if available -->
  <div *ngIf="groupConfigurations && (dt.selection !== undefined && dt.selection !== null)">
    <div *ngFor="let groupConfig of groupConfigsArray" class="card card-w-title">
      <h1>{{groupConfig.displayName}}</h1>
      <!-- Dummy pickList to prevent flickering when group data is changing -->
      <div *ngIf="!groupMembers || !groupMembers.get(groupConfig.type)">
        <p-pickList [responsive]="true" sourceHeader="Verfügbar" targetHeader="Zugewiesen" [showSourceControls]="false" [showTargetControls]="false"></p-pickList>
      </div>
      <!-- Actual picklist -->
      <div *ngIf="groupMembers && groupMembers.get(groupConfig.type)">
        <p-pickList #pickListSelector [responsive]="true" [source]="nonGroupMembers.get(groupConfig.type).data"
          [target]="groupMembers.get(groupConfig.type).data" sourceHeader="Verfügbar" targetHeader="Zugewiesen"
          (onMoveToTarget)="addMembers($event.items, groupConfig.type)" (onMoveToSource)="removeMembers($event.items, groupConfig.type)"
          [showSourceControls]="false" [showTargetControls]="false">
          <ng-template let-item pTemplate="item">
            <div *ngFor="let field of groupConfig.memberFields">
              <div style="display: inline" *ngIf="field.visible">{{item[field.header]}}</div>
            </div>
          </ng-template>
        </p-pickList>
      </div>
    </div>
  </div>
</div>
