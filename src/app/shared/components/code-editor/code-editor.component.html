<p-panel collapsed="true">
    <p-header>
        <span class="ui-panel-title" style="padding-top: 8px">{{syntax}} Code Editor</span>
        <button pButton (click)="save()" icon="pi pi-save"
            class="ui-button-success" style="float: right"></button>
    </p-header>
</p-panel>

<div class="content-container" style="height:700px; border: 1px solid #CCCCCC;">
    <div style="height:699px; width:100%">
        <ace [config]="aceconfig" [(value)]="code"></ace>
    </div>
</div>
