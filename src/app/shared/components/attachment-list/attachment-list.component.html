<h3>{{documentTypeForHeader}}</h3>

<p-table [value]=content2>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of header">
                <span *ngIf="col.header!=='buttons'">{{col.header}}</span>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-attachment> 
        <tr>
            <td *ngFor="let col of header; let i = index">
                <span *ngIf="attachment[col.field]!=='buttons'; else buttons">{{attachment[col.field]}}</span>
                <ng-template #buttons>
                    <!-- <p-button icon="fa fa-download" pTooltip="Herunterladen" class="downloadBtn" (click)="downloadAttachment(attachment['id'])"></p-button> -->
                    <button 
                        pButton 
                        type="button" 
                        icon="fa fa-download" 
                        pTooltip="Herunterladen" 
                        fileSaver
                        [method]="'GET'"
                        [fileName]="attachment['Dateiname']"
                        [url]="downloadUrl(attachment['id'])"
                        ></button>
                </ng-template>
            </td>
        </tr>
    </ng-template>
</p-table>
