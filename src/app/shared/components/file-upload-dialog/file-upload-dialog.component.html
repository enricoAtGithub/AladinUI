<p-button 
    label="Datei hochladen"
    icon="fa fa-plus"
    (click)="onButtonClickShowFileDialog()">
</p-button>

<p-dialog 
    appendTo="body"
    [header]="dialogHeader" 
    [(visible)]="showFileDialog"
    [modal]="true"
    [resizable]="false"
    [responsive]="true"
    [draggable]="true"
    [closable]="true"
    [closeOnEscape]="true"
    [dismissableMask]="false"
    [width]="800"
    (onShow)="onDlgShow()">

    <div class="p-grid">
        <div class="p-col-4" style="text-align: right">{{catalogueDisplayName}}:</div>
        <div class="p-col-8">
            <app-catalogue-chooser-dialog 
                [catalogueName]="catalogueName" 
                [catalogueDisplayName]="catalogueDisplayName"
                [visible]="showCatalogChooser" 
                (itemSelected)='onCatalogueItemSelected($event)'>
            </app-catalogue-chooser-dialog>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-4" style="text-align: right">Upload:</div>
        <div class="p-col-8">
            <p-fileUpload 
                name="file" 
                [url]="url"
                [multiple]="false"  
                [auto]="false"
                mode="advanced"
                [chooseLabel]="chooseLabel"
                [uploadLabel]="uploadLabel"
                [cancelLabel]="cancelLabel"
                showCancelButton="false"
                (onBeforeUpload)="onBeforeUpload($event)"
                (onSend)="onSend($event)"
                (onUpload)="onUpload($event)"
                (onError)="onError($event)"
                (onClear)="onClear($event)"
                (onRemove)="onRemove($event)"
                (onSelect)="onSelect($event)"
                (onProgress)="onProgress($event)">
            </p-fileUpload>
        </div>
    </div>
    <div class="p-grid">
            <div class="p-col-4" style="text-align: right">Dateiname:</div>
            <div class="p-col-8">
                <p-checkbox [(ngModel)]="keepOrgFileName" binary="true" label="Dateinamen beibehalten" [disabled]="disableKeepFileNameCheckbox()"></p-checkbox>
                <div class="ui-inputgroup">
                    <input type="text" pInputText placeholder="Dateiname" [readonly]="keepOrgFileName" [(ngModel)]="newFileName">   
                    <button 
                        pButton 
                        type="button" 
                        icon="fa fa-refresh" 
                        class="ui-button-warn" 
                        pTooltip="Dateinamen zurÃ¼cksetzen"
                        [disabled]="disableFileNameResetButton()"
                        (click)="resetFileName()">
                    </button>      
                </div>
            </div>
        </div>

    

    

</p-dialog>
