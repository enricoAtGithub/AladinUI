<div class="ui-g ui-fluid"> 
  <div class="ui-g-12 ui-lg-4">
    <div class="card">
      <h1>Passwort Ã¤ndern</h1>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12 form-group">
          <p-messages [value]="msgs"></p-messages>
          <div class="input-wrapper" style="margin-bottom: 14px;">
            <label>Altes Passwort</label>
            <input #oldpass type="password" autocomplete="off" placeholder="Altes Passwort" class="ui-inputtext ui-widget">
          </div>
          <div class="input-wrapper" style="margin-bottom: 10px;">
            <label>Neues Passwort</label>
            <input #newpass type="password" autocomplete="off" placeholder="Neues Passwort" class="ui-inputtext ui-widget" (input)="passwordChanged(newpass.value)">
            <div [style.background-color]="safetyBarColor" [style.width]="safetyBarWidth" style="height: 4px; transition: 0.5s;"></div>
          </div>
          <div class="input-wrapper" style="margin-bottom: 14px;">
            <label>Wiederholen</label>
            <input #repeatpass type="password" autocomplete="off" placeholder="Neues Passwort" class="ui-inputtext ui-widget">
          </div>

          <button type="button" label="Speichern" pButton icon="fa fa-check" (click)="submit(oldpass.value, newpass.value, repeatpass.value)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
