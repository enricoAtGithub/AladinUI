<ejs-schedule height="350" [eventSettings]="eventSchedulerObject" [selectedDate]="selectedDateEventScheduler"
    [currentView]="setEventSchedulerView" (dragStart)="onDragStart($event)" (resizeStart)="onResizeStart($event)"
    (resizeStop)="onResizeStop($event)" (dragStop)="onDragStop($event)" [showQuickInfo]="false"
    (eventClick)="onEventClick($event)" [allowResizing]="true">
    <e-views>
        <!-- TimeScaleModel API see https://ej2.syncfusion.com/angular/documentation/api/schedule/timeScaleModel/ -->
        <e-view option='TimelineDay' startHour='07:00' endHour='18:00' [timeScale]='{ enable: true, slotCount: 2 }'>
        </e-view>
        <e-view option='TimelineWorkWeek' startHour='09:00' endHour='17:00'
            [timeScale]='{ enable: true, interval: 120, slotCount: 2 }'></e-view>
        <e-view option='WorkWeek' startHour='09:00' endHour='17:00'
            [timeScale]='{ enable: true, interval: 120, slotCount: 4 }'></e-view>
    </e-views>

</ejs-schedule>


<p [hidden]="!showResourceScheduler">
    <p-splitButton label="Ressourcen filtern" icon="pi pi-filter" [model]="resourceFilterItems">
    </p-splitButton>
    <ejs-schedule [eventSettings]="resourceSchedulerObject" [currentView]="setResourceSchedulerView" [group]="groupData"
        [rowAutoHeight]="true" [selectedDate]="selectedDateResourceScheduler" [workHours]="schedulerEventTime"
        [allowDragAndDrop]="false" [allowResizing]="false">
        <e-resources>
            <e-resource field="ResourceID" title="Mitarbeiter und Ressourcen" name="Resources" textField="Name"
                idField="Id" [dataSource]="resourceDataSource" [allowMultiple]="true">
            </e-resource>
        </e-resources>
        <e-views>
            <!-- TimeScaleModel API see https://ej2.syncfusion.com/angular/documentation/api/schedule/timeScaleModel/ -->
            <e-view option='TimelineDay' startHour='08:00' endHour='18:00' [timeScale]='{ enable: true, slotCount: 4 }'>
            </e-view>
            <e-view option='TimelineWorkWeek' startHour='07:00' endHour='17:00'
                [timeScale]='{ enable: true, interval: 120, slotCount: 2 }'></e-view>
        </e-views>

    </ejs-schedule>
</p>
