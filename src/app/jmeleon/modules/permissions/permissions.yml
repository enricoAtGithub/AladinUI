
- dto:
  - $dtoType:      # $dtoType is a placeholder for any DTO Type like Order, User, ...
    - create
    - read
    - write
    - delete
    - $dtoField:   # $dtoField represents a certain field available on the particular DTO Type
      - create
      - read
      - write
  - FileAttachment: # 
    - upload
    - download  
  - Order:
    - create
    - read
    - write
    - delete
- scheduler:
  - openEvSch     # open event scheduler
  - openResSch    # open resource scheduler
  - order:
    - assign
    - unassign
    - updateInterval
- availability:
  - create
  - read
  - write
  - delete
  - updateInterval

