
- dto:
  - $dtoType:      # $dtoType is a placeholder for any DTO Type like Order, User, ...
    - create
    - read
    - write
    - delete
    - $dtoField:   # $dtoField represents a certain field available on the particular DTO Type
      - create
      - read
      - write
  - FileAttachment: # 
    - upload
    - download  
  - Order:
    - create
    - read
    - write
    - delete
- Scheduler:
  - openEvSch     # open event scheduler
  - openResSch    # open resource scheduler
  - order:
    - assign
    - unassign
    - updateInterval
- ResourceManager:
  - create
  - read
  - write
  - delete
  - updateInterval
- Menuitems:
  - produkte
  - angebote
  - accounts
  - auftraege
  - einsatzplanung
  - rechnungen
  - berichte
  - ressourcenverwaltung:
      - show
      - ressourcen
      - anwesenheiten
  - objekte
  - administration:
      - show
      - benutzer
      - rollenverwaltung
      - rechteverwaltung
      - katalogverwaltung
      - dtoKonfiguration
      - einstellungen

